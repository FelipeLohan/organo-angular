<section>
  <button class="favorite-btn" (click)="handleFavorite()">
      <span>{{ book.isFavorite ? '\u2764' : '\u2661' }}</span>
  </button>

  <div class="book-image">
    <img [src]="book.imageUrl" [alt]="book.title">
  </div>
  <div class="info-book">
    <h2 class="title-book">{{book.title}}</h2>
    <h3 class="author-book">{{book.author}}</h3>
  </div>
</section>
